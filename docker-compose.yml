    mariadb:
        image: 'mariadb:10.6'
        working_dir: /app
        volumes:
            - './app:/app'
        environment:
            - MYSQL_ROOT_PASSWORD=12345678
            - MYSQL_DATABASE=camagru
            - MYSQL_USER=camagru
            - MYSQL_PASSWORD=camagru
        ports:
            - '8083:3306'

    webserver:
        image: 'nginx:alpine'
        working_dir: /app
        volumes:
            - './app:/app'
            - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /app
        volumes:
            - './app:/app'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.1/fpm/conf.d/99-overrides.ini'
    phpmyadmin:
        depends_on:
            - mariadb
        image: phpmyadmin
        ports:
            - 8081:80
        environment:
            PMA_HOST: mariadb
